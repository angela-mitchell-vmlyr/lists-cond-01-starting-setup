<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goals">
      <h2>My course goals</h2>
      <input type="text" v-model="enteredGoalValue"/>
      <button @click="addGoal">Add Goal</button>
      <p v-if="goals.length === 0">No goals have been added yet - please start adding some!</p>
      <ul v-else>
        <li v-for="(goal, index) of goals">{{ goal }} - {{ index }}</li>
      </ul>

      <!-- v-for can be used to output a range of numbers -->
      <!-- <ul>
        <li v-for="num in 10">{{ num }}</li>
      </ul> -->

      <!-- <ul> -->
        <!-- both approaches work -->
        <!-- <li v-for="(value, key) in {name: 'Angela', age: 32}">{{ key }}: {{ value }}</li> -->

        <!-- better for real apps -->
        <!-- <li v-for="(value, key) in person">{{ key }}: {{ value }}</li> -->

        <!-- can get index of object's property = rarely used -->
        <!-- <li v-for="(value, key, index) in {name: 'Angela', age: 32}">{{ key }}: {{ value }} - {{ index }}</li> -->
        <!-- <li v-for="(value, key, index) in person">{{ key }}: {{ value }} - {{ index }}</li> -->
      <!-- </ul> -->
    </section>
  </body>
</html>
